<div class="row">
    <h2 class="span3 offset1">Shopping Cart</h2>
</div>
<div class="row-fluid">
    <div class="span10 offset1">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Remove</th>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="item in cartItems">
                    <td class=""><button class="btn" data-ng-click="removeItem(item)">Remove</button></td>
                    <td class="muted center_text"><a href="product.html"><img alt="" src="http://placehold.it/75x75" /></a></td>
                    <td>{{item.product.Name}}</td>
                    <td><input type="text" data-ng-model="item.quantity" class="input-mini"></td>
                    <td>{{item.product.Price | currency}}</td>
                    <td>{{item.product.Price * item.quantity | currency}}</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>{{total | currency}}</td>
                </tr>		  
            </tbody>
        </table>
        <p data-ng-hide="cartItems.length == 0"><a href="" class="btn btn-primary pull-right">Checkout</a></p>
    </div>
</div>
